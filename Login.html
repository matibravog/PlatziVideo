<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="StyleSheet" href="./login.css">
</head>
<body>
    <header class="header">
        <img class="header-img-logo" src="./images/logo-platzi.png" alt="logo de platzi">
    </header>

    <main>
        <section class="login">
            <section class="login-container">

                <h2>Iniciar sesion</h2>
                <form class="login-container-form"> 
                    <input class="input"  type="email" autocomplete="email" placeholder="ejemplo@gmail.com" required >
                    <input class="input" type="password" autocomplete="new-password" placeholder="********" required >
                    <button class="iniciar-sesion"><a href="./index.html">Iniciar sesion</a></button>
                    
                    <div class="login-container-form-pass">
                        <label>
                            <input type="checkbox" id="box1" value="checkbox"> 
                            Recuerdame
                        </label>
                        <a href="">Olvide mi contraseña</a>
                    </div>
                </form>

                <section class="login-container-rrss">
                    <div><img src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg" alt="">inicia sesion con Google</div>
                    <div><img src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252" alt="">inicia sesion con Twitter</div>
                </section>

                <div class="login-register">
                    <p>¿No tienes cuenta? <br> 
                        <a href="#"> Registrate!</a>
                    </p>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <a>Terminos y condiciones</a>
        <a>Declaracion de privacidad</a>
        <a>Centro de ayuda</a>
    </footer>
</body>
</html>
